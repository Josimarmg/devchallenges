<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery</title>
    <link rel="shortcut icon" href="imagens/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="profile_container" class="flexbox">
        <div id="profile_card">
            <img src="imagens/profilePhoto.png" alt="Rodney Cotton">
            <h2>Rodney Cotton</h2>
            <p>Helsinki, Finland</p>
        </div>

        <div id="social_container" class="flexbox">
            <div class="radius flexbox">
                <p>100</p>
                <p>Posts</p>

            </div>
            <div class="radius flexbox">
                <p>2,242</p>
                <p>Follower</p>

            </div>
            <div class="radius flexbox">
                <p>1,432</p>
                <p>Following</p>

            </div>
        </div>
    </div>

    <div id="images_container" class="flexbox">
        <div id="grid_container">
            <div class="grid-item img1">
                <img src="imagens/photo1.png">
            </div>
            <div class="grid-item img2">
                <img src="imagens/photo2.png">
            </div>
            <div class="grid-item img3">
                <img src="imagens/photo3.png">
            </div>
            <div class="grid-item img4">
                <img src="imagens/photo_4.png">
            </div>
            <div class="grid-item img5">
                <img src="imagens/photo5.png">
            </div>
            <div class="grid-item img6">
                <img src="imagens/photo6.png">
            </div>
        </div>
    </div>
    
  <footer>
    <p>
      created by <a href="https://devchallenges.io/portfolio/Josimarmg" target="_blank">Josimarmg </a>-
      devChallenges.io
    </p>
  </footer>
</body>

</html>
